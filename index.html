<!DOCTYPE html>
<html>
<head>
  <title>TCP Protocol Visualizer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">TCP Protocol Visualizer</h1>
    <div id="visualizer" class="mt-4">
      <div class="device" id="client">Client</div>
      <div class="device" id="server">Server</div>
      <div class="connection" id="syn">SYN</div>
      <div class="connection" id="ack">ACK</div>
      <svg id="lines"></svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
