<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP Handshake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .source {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .destination {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        .packet {
            position: absolute;
            background-color: #FF9900;
            color: black;
            border-radius: 10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="source">Source</div>
    <div class="destination">Destination</div>
    <div class="packet"></div>
    <script src="tcp.js"></script>
</body>
</html>
