<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Topology</title>
  <link rel="stylesheet" href="bus.css">
</head>
<body>
  <div class="network">
    <div class="bus">
      <div class="line lineAB">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineBC">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineCD">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineDA">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineAR">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineBR">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineCR">
        <div class="loading-dots"></div>
      </div>
      <div class="line lineDR">
        <div class="loading-dots"></div>
      </div>
    </div>
    <div class="router"></div>
    <div class="node" id="A">A</div>
    <div class="node" id="B">B</div>
    <div class="node" id="C">C</div>
    <div class="node" id="D">D</div>
  </div>

  <script src="bus.js"></script>
</body>
</html>
