<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Visualizer</title>
    <link rel="stylesheet" href="networkhome.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e2027;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background: #1e2027;
            padding: 15px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .tcp {
            background: #1a73e8;
        }

        .ip {
            background: #f9ca24;
        }

        .osi {
            background: #900c3f;
        }

        .piggybacking {
            background: #785545;
        }

        @keyframes animateBG {
            0% {
                background-position: 0 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            animation: animateBG 4s linear infinite;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
    </div>
    <div class="container">
        <h1>Welcome to the Networking Visualizer</h1>
        <div class="button-container">
            <a href="tcp.html" class="btn tcp">TCP</a>
            <a href="#" class="btn ip">IP</a>
            <a href="osi.html" class="btn osi">OSI</a>
            <a href="#" class="btn piggybacking">Piggybacking</a>
        </div>
    </div>
</body>
</html>
